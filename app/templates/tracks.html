<md-content id="track-cards">
    <md-tabs class="tracks-tab md-primary md-hue-1" md-selected="selectedIndex" md-border-bottom>
      <md-tab ng-repeat="year in years()" label="{{year}}">
        <div layout="column" layout-margin>
            <div class="tracks-masonry-container" masonry reload-on-show layout="row" ng-hide="selectedTrack">
                <track-card track="track" ng-repeat="track in tracks() | filter:{year: selectedYear}" class="masonry-brick" ng-click="select(track)"></track-card>
            </div>
            <md-button class="md-fab md-primary add-track-fab" aria-label="Add Track" ng-click="openFileChooser()">
                <i class="icon ion-android-add"></i>
            </md-button>
            <md-progress-linear md-mode="indeterminate" class="track-loading-progress" ng-show="trackLoading"></md-progress-linear>
        </div>
      </md-tab>
    </md-tabs>
</md-content>
